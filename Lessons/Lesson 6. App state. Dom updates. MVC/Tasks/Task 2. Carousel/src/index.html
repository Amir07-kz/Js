<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 2. Carousel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="main">
            <div class="carousel carousel-dark slide">
                <div class="carousel-inner"></div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                </button>
            </div>
        </div>
    </body>
    <script src="../index.js"></script>
    <script type="text/javascript">
        setCarousel([ '../../../../Resources/images/carousel-images/carousel-1.jpg', '../../../../Resources/images/carousel-images/carousel-2.jpg', '../../../../Resources/images/carousel-images/carousel-3.jpg' ]);
    </script>
</html>
